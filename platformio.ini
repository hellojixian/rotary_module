[env:LGT8F328P]
platform = lgt8f
board = LGT8F328P
framework = arduino
lib_deps =
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15
monitor_speed=115200
; 时钟配置
board_build.f_cpu = 16000000L  ; 设置CPU频率为16MHz
board_build.f_osc = 16000000L  ; 设置CPU频率为16MHz
board_build.clock_source = 2  ;
build_flags =
		-w